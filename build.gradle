buildscript {
    ext {
        kotlinVersion = '1.3.0'
        jUnitVersion = '1.2.0'
        androidPluginVersion = '3.2.1'
        serializationVersion = '0.9.0'
        gdxVersion = '1.9.8'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        google()
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidPluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$jUnitVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
    
    apply from: "packer.gradle"
}

allprojects {
    apply plugin: "idea"
    version = '0.3'
    ext {
        appName = "ProjectManatee"
        junitJupiterVersion = '5.3.1'
        log4jVersion = '2.9.0'
        ktxVersion = '1.9.8-b5'
        rxVersion = '2.3.0'
        mockitoVersion = '2.8.9'
        mockitoKotlinVersion = '1.5.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url 'http://maven.daporkchop.net/' }
        maven { url "https://kotlin.bintray.com/kotlinx" }
        jcenter()
    }
}